<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Cookies'24</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            background-color: white;
            align-items: center;
            padding-top: 25px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            display: flex;
            /* max-width: 650px; */
            width: 100%;
            height: 100vh;
            background: #fff;
            align-items: center;
            justify-content: center;
            position: relative;
            /* border-radius: 12px; */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .wrapper i.button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 36px;
            width: 36px;
            background-color: #343f4f;
            border-radius: 50%;
            text-align: center;
            line-height: 36px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s linear;
            z-index: 100;
            cursor: pointer;
        }

        i.button:active {
            transform: scale(0.94) translateY(-50%);
        }

        i#prev {
            left: 25px;
        }

        i#next {
            right: 25px;
        }

        .image-container {
            height: 90%;
            max-width: 90%;
            width: 100%;
            overflow: hidden;
        }

        .image-container .carousel {
            display: flex;
            height: 100%;
            width: 100%;
            transition: all 0.4s ease;
        }

        .carousel img {
            height: 100%;
            width: 100%;
            border-radius: 18px;
            border: 10px solid #fff;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .image-container {
                height: 70%;
            }

            .carousel img {
                height: 85%;
            }
        }
        .a{
            margin: 30px;
        }
    </style>
